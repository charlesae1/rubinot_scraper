name: Run Scrapy Spider

on:
  push:
    branches:
      - main  # ou master, dependendo do nome da sua branch principal

jobs:
  scrapy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scrapy scrapy-playwright
          playwright install

      - name: Run Scrapy spider
        run: |
          scrapy crawl personagem -O status_personagens.json

      - name: Upload results as an artifact
        if: success()  # Só fará o upload se o Scrapy foi bem-sucedido
        uses: actions/upload-artifact@v2
        with:
          name: status_personagens
          path: status_personagens.json  # Aqui você especifica o caminho correto para o arquivo gerado
